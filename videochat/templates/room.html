    #grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, 300px);

    height: 100%;
    object-fit: contain;
     transform: rotateY(180deg);
    -webkit-transform:rotateY(180deg); /* Safari and Chrome */
    -moz-transform:rotateY(180deg); /* Firefox */
    }


</style>
<div class="container">
    <div style="display:grid" id="grid">
        <div>
        <video id="myVid"></video>
            <button class="btn btn-success" onclick="shareScreen()">share screen</button>
            <button class="btn btn-success" onclick="getPeer()">peer</button>
            </div>


    </div>


</div>
